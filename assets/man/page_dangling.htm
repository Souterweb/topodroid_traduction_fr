<h4>DANGLING SHOTS</h4>

This dialog lists the unattached shots.<br>
It is opened by a tap on the line with the number of unattached shots in the statistics of a sketch.
<br><p>

For each shot it displays the index, the stations (FROM and TO), and the data (distance, azimuth, clino).
<br><p>
